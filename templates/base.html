<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shepherd CMS{% endblock %}</title>
    
    <!-- Pico CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
        }
        
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            margin: 0;
            color: white;
        }
        
        .header a {
            color: white;
            text-decoration: none;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }
        
        .nav-links {
            margin-top: 1rem;
        }
        
        .nav-links a {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        
        .json-code {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .config-metadata {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .config-metadata dt {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.25rem;
        }
        
        .config-metadata dd {
            margin-bottom: 1rem;
            margin-left: 0;
        }
        
        .version-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .breadcrumb {
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
        }
        
        .alert-success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        /* Diff visualization styles */
        .diff-container {
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 1rem;
            background: #fafafa;
            overflow-x: auto;
        }
        
        .diff-added {
            background: #dcfce7;
            border-left: 3px solid #22c55e;
            padding: 0.25rem 0.5rem;
        }
        
        .diff-removed {
            background: #fef2f2;
            border-left: 3px solid #ef4444;
            padding: 0.25rem 0.5rem;
        }
        
        .diff-modified {
            background: #fef3c7;
            border-left: 3px solid #f59e0b;
            padding: 0.25rem 0.5rem;
        }
        
        .diff-unchanged {
            opacity: 0.6;
        }
        
        /* Metadata display styles */
        .metadata-field {
            margin-bottom: 1rem;
        }
        
        .change-notes {
            font-style: italic;
            color: #64748b;
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 4px;
            border-left: 3px solid #e2e8f0;
        }
        
        .updated-by {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        /* Action button styles */
        .action-button-small {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
        }
        
        .button-compare {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }
        
        .button-compare:hover {
            background: #dbeafe;
        }
        
        .button-rollback {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        
        .button-rollback:hover {
            background: #fde68a;
        }
        
        /* Schema template styles */
        .schema-template {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .template-code {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 1rem;
            font-size: 0.875rem;
            overflow-x: auto;
        }
        
        .copy-button {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-content h3 {
            margin-top: 0;
            color: #dc2626;
        }
        
        /* Utility classes */
        .text-muted {
            color: #64748b;
        }
        
        .text-small {
            font-size: 0.875rem;
        }
        
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .nav-links a {
                margin-right: 0.5rem;
                margin-bottom: 0.5rem;
            }
            
            .action-button-small {
                width: 100%;
                text-align: center;
            }
            
            .diff-container {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="/">Shepherd CMS</a></h1>
            <p class="subtitle">Configuration Management System with Versioning</p>
            <nav class="nav-links">
                <a href="/">Dashboard</a>
                {% if g.user and g.user.role in ['editor', 'admin'] %}
                <a href="{{ url_for('create_config_ui') }}">Create Config</a>
                {% endif %}
                <a href="/api/health">API Health</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shepherd Configuration Management System</p>
            <p>Powered by Flask, MongoDB, and Pico CSS</p>
        </div>
    </footer>
</body>
</html>
